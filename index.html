<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAJL Calendar - Calendario Moderno</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <h1 class="calendar-title">
                <i class="fas fa-calendar-alt"></i>
                RAJL Calendar
            </h1>
            <div class="current-date">
                <span id="current-date"></span>
            </div>
        </div>

        <div class="calendar-navigation">
            <button class="nav-btn" id="prev-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="month-year">
                <span id="month-year"></span>
            </div>
            <button class="nav-btn" id="next-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <div class="calendar-grid">
            <div class="weekdays">
                <div class="weekday">Dom</div>
                <div class="weekday">Lun</div>
                <div class="weekday">Mar</div>
                <div class="weekday">Mié</div>
                <div class="weekday">Jue</div>
                <div class="weekday">Vie</div>
                <div class="weekday">Sáb</div>
            </div>
            <div class="days" id="calendar-days">
                <!-- Los días se generarán dinámicamente con JavaScript -->
            </div>
        </div>

        <div class="calendar-footer">
            <div class="calendar-actions">
                <button class="today-btn" id="today-btn">
                    <i class="fas fa-home"></i>
                    Hoy
                </button>
                <button class="view-all-btn" id="view-all-events-btn">
                    <i class="fas fa-list"></i>
                    Ver Todos
                </button>
                <button class="delete-all-btn" id="delete-all-events-btn">
                    <i class="fas fa-trash-alt"></i>
                    Borrar Todos
                </button>
            </div>
            <div class="calendar-info">
                <div class="info-item">
                    <span class="info-dot today-dot"></span>
                    <span>Hoy</span>
                </div>
                <div class="info-item">
                    <span class="info-dot selected-dot"></span>
                    <span>Seleccionado</span>
                </div>
                <div class="info-item">
                    <span class="info-dot event-dot"></span>
                    <span>Eventos</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para agregar/editar eventos -->
    <div class="modal-overlay" id="event-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="fas fa-calendar-plus"></i>
                    Agregar Evento
                </h3>
                <button class="modal-close" id="close-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form class="event-form">
                    <div class="form-group">
                        <label class="form-label" for="event-title">
                            <i class="fas fa-heading"></i>
                            Título del evento
                        </label>
                        <input type="text" class="form-input" id="event-title" placeholder="Ej: Reunión importante" maxlength="50" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="event-description">
                            <i class="fas fa-align-left"></i>
                            Descripción (opcional)
                        </label>
                        <textarea class="form-input form-textarea" id="event-description" placeholder="Agrega detalles sobre el evento..." rows="3"></textarea>
                    </div>
                
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="event-time">
                                <i class="fas fa-clock"></i>
                                Hora
                            </label>
                            <input type="time" class="form-input" id="event-time">
                        </div>
                    
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-palette"></i>
                                Color
                            </label>
                            <div class="color-selector">
                                <div class="color-option selected" data-color="#2563eb"></div>
                                <div class="color-option" data-color="#dc2626"></div>
                                <div class="color-option" data-color="#059669"></div>
                                <div class="color-option" data-color="#ea580c"></div>
                                <div class="color-option" data-color="#7c3aed"></div>
                                <div class="color-option" data-color="#db2777"></div>
                                <div class="color-option" data-color="#4338ca"></div>
                                <div class="color-option" data-color="#047857"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancel-event">
                    <i class="fas fa-times"></i>
                    Cancelar
                </button>
                <button class="btn btn-primary" id="save-event">
                    <i class="fas fa-save"></i>
                    Guardar Evento
                </button>
            </div>
        </div>
    </div>

    <!-- Modal para mostrar eventos del día -->
    <div class="modal-overlay" id="event-list-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="fas fa-calendar-day"></i>
                    Eventos del día - <span id="selected-date"></span>
                </h3>
                <button class="modal-close" id="close-event-list-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="events-list" class="events-list">
                    <!-- Los eventos se cargarán aquí dinámicamente -->
                </div>
                <div class="modal-actions">
                    <button class="btn btn-primary" id="add-event-btn">
                        <i class="fas fa-plus"></i>
                        Agregar Evento
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para mostrar todos los eventos -->
    <div class="modal-overlay" id="all-events-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="fas fa-calendar-alt"></i>
                    Todos los Eventos
                </h3>
                <button class="modal-close" id="close-all-events-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="all-events-list" class="events-list">
                    <!-- Todos los eventos se cargarán aquí dinámicamente -->
                </div>
                <div class="empty-events" id="no-events-message" style="display: none;">
                    <i class="fas fa-calendar-times"></i>
                    <p>No hay eventos guardados</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación para borrar todos los eventos -->
    <div class="modal-overlay" id="confirm-delete-modal">
        <div class="modal confirm-modal">
            <div class="modal-header confirm-header">
                <h3 class="modal-title">
                    <i class="fas fa-exclamation-triangle"></i>
                    Confirmar eliminación
                </h3>
            </div>
            <div class="modal-body confirm-body">
                <p>¿Estás seguro de que quieres eliminar <strong>TODOS</strong> los eventos?</p>
                <p class="warning-text">Esta acción no se puede deshacer.</p>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancel-delete">
                    <i class="fas fa-times"></i>
                    Cancelar
                </button>
                <button class="btn btn-danger" id="confirm-delete">
                    <i class="fas fa-trash-alt"></i>
                    Sí, eliminar todo
                </button>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="assets/js/app.js"></script>
</body>
</html>
